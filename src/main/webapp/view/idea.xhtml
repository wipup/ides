<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>IDES Project Idea Database</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	
	<meta name="og:site_name" property="og:site_name" content="IDES" />
	
	<meta name="og:url" property="og:url" content="#{share.allowed ? share.showIdea.shareableLink : (request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length()))}" />
	<meta name="og:title" property="og:title" content="#{share.allowed ? (share.showIdea.idea.title.length() > 60 ? share.showIdea.idea.title.substring(0, 55).concat('...') : share.showIdea.idea.title) : 'IDES Project Idea Database'}" />
	<meta name="og:type" property="og:type" content="website" />
	<meta name="og:description" property="og:description" content="#{share.allowed ? (share.showIdea.idea.aim.length() > 195 ? share.showIdea.idea.aim.substring(0, 190).concat('...') : share.showIdea.idea.aim) : 'School of Computing, University of Portsmouth, United Kingdom'}" />
	<meta name="og:locale" property="og:locale" content="en_GB" />
	<meta name="og:image" property="og:image" content="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{resource['images/logo.png']}" />
	<meta name="og:image:width" property="og:image:width" content="512" />
	<meta name="og:image:height " property="og:image:height" content="512" />
	<meta name="og:image:type " property="og:image:type" content="image/png" />
	<meta name="og:image:alt " property="og:image:alt" content="IDES Project Idea Database" />
	 
	<f:facet name="last">
		<h:outputScript name="scripts/time.timeago.js" />
		<h:outputScript name="scripts/ides.js" />
	</f:facet>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="css/quilljs.css" />
		<h:outputStylesheet name="css/style.css" />
		<h:outputStylesheet name="css/style-large.css" />
		<h:outputStylesheet name="css/style-medium.css" />
		<h:outputStylesheet name="css/style-small.css" />
	</f:facet>


	<p:importEnum type="ports.soc.ides.controller.helper.IdesPage" var="Page" allSuffix="ALL_IDES_PAGES" />

	<div class="ui-fluid">

		<p:panel header="View Idea" toggleable="false" collapsed="true" styleClass="main-background">
			<f:facet name="actions">
				<a style="color: white;" href="#{request.contextPath}"><h:outputText styleClass="fa fa-home" value=" Home" /></a>
			</f:facet>
		</p:panel>

		<h:panelGroup rendered="#{share.allowed}">
			<p:panel header="Idea detail" toggleable="true">
				<ui:include src="#{Page.SHOW_IDEA.path}" />
			</p:panel>
			<p:panel header="Client detail" toggleable="true">
				<ui:include src="#{Page.SHOW_ORG.path}" />
			</p:panel>
		</h:panelGroup>
		<h:panelGroup rendered="#{!share.allowed}">
			<p:panel >
				<h:outputText value="Unable to view the requested idea." /><br/>
				<h:outputText value="The idea reference number may be invalid or the requested idea may be provisional, withdrawn or doesn't exist in our database." />
			</p:panel>
		</h:panelGroup>
		<div class="ui-g">
			<div class="ui-lg-3 ui-md-6 ui-sm-12">
				<p:button value="Back to home page" icon="fa fa-home" href="/" />
			</div>
		</div>
		
	</div>
</h:body>
</html>
