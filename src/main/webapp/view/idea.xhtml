<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>IDES Project Idea Database</title>
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}" />
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<f:facet name="last">
		<h:outputScript name="scripts/time.timeago.js" />
		<h:outputScript name="scripts/ides.js" />
	</f:facet>
</h:head>
<h:body>
	<f:facet name="last">
		<h:outputStylesheet name="css/quilljs.css" />
		<h:outputStylesheet name="css/style.css" />
		<h:outputStylesheet name="css/style-large.css" />
		<h:outputStylesheet name="css/style-medium.css" />
		<h:outputStylesheet name="css/style-small.css" />
	</f:facet>


	<p:importEnum type="ports.soc.ides.controller.helper.IdesPage" var="Page" allSuffix="ALL_IDES_PAGES" />

	<div class="ui-fluid">

		<p:panel header="View Idea" toggleable="false" collapsed="true" styleClass="main-background">
			<f:facet name="actions">
				<a style="color: white;" href="#{request.contextPath}"><h:outputText styleClass="fa fa-home" value=" Home" /></a>
			</f:facet>
		</p:panel>

		<h:panelGroup rendered="#{share.allowed}">
			<p:panel header="Idea detail" toggleable="true">
				<ui:include src="#{Page.SHOW_IDEA.path}" />
			</p:panel>
			<p:panel header="Client detail" toggleable="true">
				<ui:include src="#{Page.SHOW_ORG.path}" />
			</p:panel>
		</h:panelGroup>
		<h:panelGroup rendered="#{!share.allowed}">
			<p:panel >
				<h:outputText value="Not found" />
			</p:panel>
		</h:panelGroup>
		<div class="ui-g">
			<div class="ui-lg-3 ui-md-6 ui-sm-12">
				<p:button value="Home" icon="fa fa-home" href="/" />
			</div>
		</div>
		
	</div>
</h:body>
</html>
