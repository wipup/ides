<ui:fragment xmlns="http://www.w3c.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	<span class="ql-formats">
		<button class="ql-bold"></button>
		<button class="ql-italic"></button>
		<button class="ql-underline"></button>
		<button class="ql-strike ui-sm-0-important"></button>
	</span>
	<span class="ql-formats ui-sm-0-important"> 
		<select class="ql-color">
			<option selected="selected"></option>
			<option value="red"></option>
			<option value="orange"></option>
			<option value="yellow"></option>
			<option value="green"></option>
			<option value="blue"></option>
			<option value="purple"></option>
		</select> 
		<select class="ql-background">
			<option selected="selected"></option>
			<option value="red"></option>
			<option value="orange"></option>
			<option value="yellow"></option>
			<option value="green"></option>
			<option value="blue"></option>
			<option value="purple"></option>
		</select>
	</span>
	<span class="ql-formats"> 
		<select class="ql-font ui-sm-0-important"></select> 
		<select class="ql-size"></select>
	</span>
	<span class="ql-formats ui-sm-0-important">
		<button class="ql-script" value="sub"></button>
		<button class="ql-script" value="super"></button>
	</span>
	<span class="ql-formats ui-sm-0-important">
		<button class="ql-link"></button>
		<button class="ql-blockquote"></button>
		<button class="ql-code-block"></button>
	</span>
	<span class="ql-formats ui-sm-0-important">
		<button class="ql-direction" value="rtl"></button> 
		<select class="ql-align">
			<option selected="selected"></option>
			<option value="center"></option>
			<option value="right"></option>
			<option value="justify"></option>
		</select>
	</span>
	<span class="ql-formats">
		<button class="ql-list" value="ordered"></button>
		<button class="ql-list" value="bullet"></button>
		<button class="ql-indent ui-sm-0-important" value="+1"></button>
		<button class="ql-indent ui-sm-0-important" value="-1"></button>
	</span>
	<span class="ql-formats">
		<button class="ql-clean"></button>
	</span>


</ui:fragment>
