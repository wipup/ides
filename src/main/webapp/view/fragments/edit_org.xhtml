<ui:fragment xmlns="http://www.w3c.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

	

	<div class="ui-g">
		<h:panelGroup rendered="#{orgForm.renderContactName}">
			<div class="ui-lg-3 ui-md-3 ui-sm-12 ides-label-sm ides-label-md ides-div-border">
				<p:outputLabel value="Client name: " for="orgContact" />
			</div>
			<div class="ui-lg-9 ui-md-9 ui-sm-12 ides-div-border">
				<p:inputText id="orgContact" value="#{orgForm.organisation.contact}" required="true" requiredMessage="Contact name must not be empty!" 
					 title="Contact name" alt="Contact name" 
						placeholder="First name and last name" />
			</div>
		</h:panelGroup>
		
		<div class="ui-g-12 no-space"></div>
			
		<h:panelGroup>
			<div class="ui-lg-3 ui-md-3 ui-sm-12 ides-label-sm ides-label-md ides-div-border">
				<p:outputLabel value="Organisation Name: " for="orgName" />
			</div>
			<div class="ui-lg-9 ui-md-9 ui-sm-12 ides-div-border">
				<p:inputText id="orgName" value="#{orgForm.organisation.name}" required="#{orgForm.requireOrganisationName}" requiredMessage="Name must not be empty!" 
					autocomplete="organization" title="Organisation name" alt="Organisation name"  placeholder="Organisation where your client works for" />
			</div>
		</h:panelGroup>
		
		<div class="ui-g-12 no-space"></div>

		<h:panelGroup>
			<div class="ui-lg-3 ui-md-3 ui-sm-12 ides-label-sm ides-label-md ides-div-border">
				<p:outputLabel value="Postal Address: " for="orgAddress" />
			</div>
			<div class="ui-lg-9 ui-md-9 ui-sm-12 ides-div-border">
				<p:inputTextarea id="orgAddress" value="#{orgForm.organisation.address}" 
						placeholder="Organisation's postal address" rows="2" 
						autocomplete="street-address" title="Organisation street address" alt="Organisation street address"
						required="#{orgForm.requirePostalAddress}" requiredMessage="Address must not be empty!" />
			</div>
		</h:panelGroup>
		
		<div class="ui-g-12 no-space"></div>

		<h:panelGroup>
			<div class="ui-lg-3 ui-md-3 ui-sm-12 ides-label-sm ides-label-md ides-div-border">
				<p:outputLabel value="Postcode: " for="orgPostcode" />
			</div>
			<div class="ui-lg-9 ui-md-9 ui-sm-12 ides-div-border">
				<p:inputText id="orgPostcode" value="#{orgForm.organisation.postcode}" requiredMessage="Postcode must not be empty!" 
					autocomplete="postal-code" title="Organisation's postcode" alt="Organisation postcode" 
					placeholder="Organisation's postcode" />
			</div>
		</h:panelGroup>
		
		<div class="ui-g-12 no-space"></div>

		<h:panelGroup>
			<div class="ui-lg-3 ui-md-3 ui-sm-12 ides-label-sm ides-label-md ides-div-border">
				<p:outputLabel value="Outline of what your organisation does: " for="orgWork" />
			</div>
			<div class="ui-lg-9 ui-md-9 ui-sm-12 ides-div-border">			
				<p:inputText id="orgWork" value="#{orgForm.organisation.typeOfWork}" 
						placeholder="E.g. Education, School, Research centre, Charity, Hospital, etc." 
						autocomplete="postal-code" title="Organisation street address"  
						alt="Organisation postcode"
						requiredMessage="Postcode must not be empty!"  />
			</div>
		</h:panelGroup>
		
		<div class="ui-g-12 no-space"></div>
		
		<h:panelGroup rendered="#{orgForm.renderTelephoneNumber}">
			<div class="ui-lg-3 ui-md-3 ui-sm-12 ides-label-sm ides-label-md ides-div-border">
				<p:outputLabel value="Telephone number: " for="orgTel" />
			</div>
			<div class="ui-lg-9 ui-md-9 ui-sm-12 ides-div-border">
				<p:inputText id="orgTel" value="#{orgForm.organisation.telephone}" autocomplete="tel" title="Contact telephone number" alt="Client telephone number"
					  placeholder="Client's contact number" />
			</div>
		</h:panelGroup>
		
		<div class="ui-g-12 no-space"></div>
		
		<h:panelGroup rendered="#{orgForm.renderEmailAddress}">
			<div class="ui-lg-3 ui-md-3 ui-sm-12 ides-label-sm ides-label-md ides-div-border">
				<p:outputLabel value="Email address: " for="orgEmail" />
			</div>
			<div class="ui-lg-9 ui-md-9 ui-sm-12 ides-div-border">
				<p:inputText  id="orgEmail" type="email" value="#{orgForm.organisation.email}" required="true" requiredMessage="Email address name must not be empty!" 
					validatorMessage="Incorrect email address" autocomplete="email" placeholder="Client's email address">
					<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
			</div>
		</h:panelGroup>

	</div>
</ui:fragment>
